<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px">
    <h3 class="page-header">登入</h3>
    <div class="well">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="usernameId">用戶名</label>
                <input type="text" name="username" id="usernameId" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordId">密碼</label>
                <input type="password" name="password" id="passwordId" class="form-control">
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">登 入</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
