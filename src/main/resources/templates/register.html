<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px">
    <h3 class="page-header">註冊</h3>
    <div class="well">
        <form action="/register" th:object="${userForm}" method="post">
            <div class="form-group">
                <label for="usernameId">用戶名</label>
                <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="passwordId">密碼</label>
                <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">確認密碼</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}"></p>
            </div>
            <div class="form-group">
                <label for="emailId">電子信箱</label>
                <input type="email" name="email" id="emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="phoneId">手機</label>
                <input type="tel" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}"
                   th:errors="*{phone}"></p>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">註 冊</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
